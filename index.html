          </li>
          <li>

              for="b"
              >question</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" /><label
              id="c_text"
              for="c"
              >question</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" /><label
              id="d_text"
              for="d"
              >question</label
            >
          </li>
        </ul>
      </div>

      <button id="submitBtn">Submit</button>
    </div>

    <script src="script.js"></script>
